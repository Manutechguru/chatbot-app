<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}AI Chatbot{% endblock %}</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="light-mode">
    <nav class="navbar">
        <div class="nav-left">
            <a href="{{ url_for('routes.index') }}">Home</a>
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('routes.chat') }}">Chat</a>
                <a href="{{ url_for('auth.logout') }}">Logout</a>
            {% else %}
                <a href="{{ url_for('auth.login') }}">Login</a>
                <a href="{{ url_for('auth.register') }}">Register</a>
            {% endif %}
        </div>
        <div class="nav-right">
            <button id="mode-toggle">ðŸŒž</button>
        </div>
    </nav>

    <main>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flash-messages">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        {% block content %}{% endblock %}
    </main>

    <script>
      document.getElementById('mode-toggle').addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
        document.body.classList.toggle('light-mode');
        const isDark = document.body.classList.contains('dark-mode');
        document.getElementById('mode-toggle').textContent = isDark ? 'ðŸŒ™' : 'ðŸŒž';
      });
    </script>
</body>
</html>
