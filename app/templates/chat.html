{% extends "base.html" %}
{% block title %}Chat ‚Äì AI Chatbot{% endblock %}

{% block content %}
<h2><span style="font-size:1.5em">ü§ñ</span> AI Chatbot</h2>

<div class="chat-container">
  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <aside class="sidebar">
    <h3>üí¨ Conversations</h3>
    <ul id="conversation-list"></ul>
    <button id="new-conversation">‚ûï New Chat</button>
  </aside>

  <!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Main Chat ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <main class="main-chat">
    <div class="chat-controls">
      <button id="clear-chat">üìù Clear Chat</button>
    </div>

    <!-- Prompt Suggestions -->
    <div class="prompt-suggestions">
      <h4>Try one of these prompts:</h4>
      <div class="suggestions-list">
        <button class="prompt-btn">Summarize this article</button>
        <button class="prompt-btn">Explain like I'm 5</button>
        <button class="prompt-btn">Generate Python code</button>
        <button class="prompt-btn">Translate this to Spanish</button>
      </div>
    </div>

    <!-- üÜï File Upload -->
    <form id="upload-form" class="upload-form" enctype="multipart/form-data">
      <input type="file" id="file-input" accept=".txt,.pdf">
      <button type="submit">Upload & Summarize</button>
    </form>

    <div id="chat-box" class="chat-box"></div>

    <!-- Chat Input -->
    <form id="chat-form" class="chat-form" action="#">
      <input type="text" id="user-input"
             placeholder="Type your message‚Ä¶" autocomplete="off" required>
      <button type="submit">Send</button>
    </form>
  </main>
</div>

<!-- ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ Script ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
<script>
let currentConversationId = null;

/* ------- Conversation sidebar ------- */
async function fetchConversations() {
  const res  = await fetch('/conversations');
  const data = await res.json();
  const list = document.getElementById('conversation-list');
  list.innerHTML = '';
  data.forEach(conv => {
    const li = document.createElement('li');
    li.textContent = conv.title;
    li.dataset.id = conv.id;
    li.onclick = () => loadConversation(conv.id);
    list.appendChild(li);
  });
}

async function loadConversation(id) {
  const res  = await fetch(`/conversations/${id}`);
  const data = await res.json();
  currentConversationId = id;
  const chatBox = document.getElementById('chat-box');
  chatBox.innerHTML = '';
  data.messages.forEach(msg => {
    const div  = document.createElement('div');
    div.className = msg.role === 'user' ? 'user-message' : 'bot-message';
    div.textContent = msg.content;
    chatBox.appendChild(div);
  });
}

/* ------------- Send message ------------- */
async function sendMessage(message) {
  if (!message) return;
  const chatBox = document.getElementById('chat-box');

  // user bubble
  const userDiv = document.createElement('div');
  userDiv.className = 'user-message';
  userDiv.textContent = message;
  chatBox.appendChild(userDiv);
  chatBox.scrollTop = chatBox.scrollHeight;

  // bot typing
  const typingDiv = document.createElement('div');
  typingDiv.className = 'bot-message';
  typingDiv.innerHTML =
    '<div class="typing-dots"><span>.</span><span>.</span><span>.</span></div>';
  chatBox.appendChild(typingDiv);

  try {
    const res  = await fetch('/chat', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ message, conversation_id: currentConversationId })
    });
    const data = await res.json();
    currentConversationId = data.conversation_id;

    chatBox.removeChild(typingDiv);

    const botDiv = document.createElement('div');
    botDiv.className = 'bot-message';
    botDiv.innerHTML = data.response;
    chatBox.appendChild(botDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    fetchConversations();
  } catch (err) {
    chatBox.removeChild(typingDiv);
    alert('Error contacting AI');
    console.error(err);
  }
}

/* Chat form submit */
document.getElementById('chat-form').addEventListener('submit', e => {
  e.preventDefault();
  const message = document.getElementById('user-input').value.trim();
  document.getElementById('user-input').value = '';
  sendMessage(message);
});

/* Clear / New chat */
document.getElementById('clear-chat').addEventListener('click', () => {
  document.getElementById('chat-box').innerHTML = '';
});
document.getElementById('new-conversation').addEventListener('click', () => {
  currentConversationId = null;
  document.getElementById('chat-box').innerHTML = '';
});

/* ------- Prompt buttons ------- */
document.querySelectorAll('.prompt-btn').forEach(btn => {
  btn.addEventListener('click', () => sendMessage(btn.textContent.trim()));
});

/* ------- File Upload & Summarize ------- */
document.getElementById('upload-form').addEventListener('submit', async e => {
  e.preventDefault();
  const fileInput = document.getElementById('file-input');
  if (!fileInput.files.length) { alert('Choose a file first'); return; }

  const chatBox = document.getElementById('chat-box');
  // typing animation
  const typingDiv = document.createElement('div');
  typingDiv.className = 'bot-message';
  typingDiv.innerHTML =
    '<div class="typing-dots"><span>.</span><span>.</span><span>.</span></div>';
  chatBox.appendChild(typingDiv);

  const formData = new FormData();
  formData.append('file', fileInput.files[0]);
  try {
    const res  = await fetch('/upload', { method:'POST', body:formData });
    const data = await res.json();
    chatBox.removeChild(typingDiv);

    const botDiv = document.createElement('div');
    botDiv.className = 'bot-message';
    botDiv.innerHTML = data.summary || '‚ö†Ô∏è Could not summarize.';
    chatBox.appendChild(botDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
  } catch(err) {
    chatBox.removeChild(typingDiv);
    alert('Upload failed (see console)');
    console.error(err);
  }
});

fetchConversations();
</script>
{% endblock %}
